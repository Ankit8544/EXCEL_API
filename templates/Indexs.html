<!DOCTYPE html>
<html>
<head>
    <title>Excel File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #000000;
        }

        h1 {
            color: #ff0101;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            color: #000000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #007BFF;
        }

        .alert {
            padding: 10px;
            margin-top: 10px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #ff0019;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Excel Files</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file1">Select the first Excel file:</label>
                <input type="file" name="file1" id="file1" accept=".xlsx">
            </div>
            <div class="form-group">
                <label for="file2">Select the second Excel file:</label>
                <input type="file" name="file2" id="file2" accept=".xlsx">
            </div>
            <div class="form-group">
                <label for="selected_column">Select a column from the first dataset:</label>
                <input type="text" name="selected_column" id="selected_column">
            </div>
            <div class="form-group">
                <label for="second-col">Select a column from the second dataset:</label>
                <input type="text" name="second-col" id="second-col">
            </div>
            <div class="form-group">
                <label for="excel_filename">Enter the desired Excel file name (optional):</label>
                <input type="text" name="excel_filename" id="excel_filename">
            </div>
            <button type="submit" class="btn-primary">Upload and Process</button>
        </form>
        {% if message %}
            <div class="alert alert-success">
                {{ message }}
            </div>
        {% endif %}
    </div>
</body>
</html>
